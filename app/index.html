<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#DC412E">
    <link rel="icon" href="https://turing.com/img/favicon/apple-touch-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Developer Profile Account</title>
</head>

<body>
    <header class="navbar">
        <span class="arrow"><i class="fas fa-arrow-left"></i></span>
        <span class="profile"></span>
        <span class="text">Giselle</span>
    </header>
    <aside class="sidebar">
        <a class="button"><i class="fas fa-arrow-right"></i></a>
        <span class="title">Giselle</span>
        <nav class="item-list">
            <a class="item var">Account</a>
            <a class="item secondary">Career</a>
            <a id="personal-item" class="item active">Personal</a>
            <a class="item var">Manage</a>
            <a class="item secondary">Password</a>
            <a id="email-item" class="item secondary">Email</a>
        </nav>
    </aside>
    <div class="main">
        <hr>
        <div class="row center-xs">
            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                <div class="box">
                    <h1 class="title primary">Your account</h1>
                    <h3 class="second-title primary">Tell us a little more about yourself</h3>
                    <div id="personal-tab" class="form">
                        <h3 class="active-title">Personal information</h3>
                        <form method="POST">
                            <div class="form-group">
                                <label class="form-label" for="first">First name</label>
                                <div class="form-hidden"></div>
                                <input type="text" id="first" name="first" class="form-input" required>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="last">Last name</label>
                                <div class="form-hidden"></div>
                                <input type="text" id="last" name="last" class="form-input" required>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="color">Phone</label>
                                <div class="form-hidden"></div>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]*" class="form-input" required>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group">
                                <label class="form-label select-label" for="country">Country</label>
                                <div class="form-select">
                                    <select id="country" name="country" class="form-input select" required>
                                        <option value="1" selected>United States</option>
                                        <option value="2">Tunisia</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="email-tab" class="form">
                        <h3 class="active-title">Change email address</h3>
                        <form method="POST">
                            <div class="form-group">
                                <label class="form-label" for="email">New email</label>
                                <div class="form-hidden"></div>
                                <input type="email" id="email" name="email" class="form-input" required>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="confirm">Confirm new email</label>
                                <div class="form-hidden"></div>
                                <input type="email" id="confirm" name="confirm" class="form-input" required>
                                <div class="form-line"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
